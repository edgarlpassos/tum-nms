createUser:
  handler: functions/api/createUser.main
  events:
    - http:
        path: users
        method: post
        cors: true
listUser:
  handler: functions/api/listUser.main
  events:
    - http:
        path: users
        method: get
        cors: true
getUser:
  handler: functions/api/getUser.main
  events:
    - http:
        path: users/{id}
        method: get
        cors: true
        request:
          parameters:
            paths:
              id: true
createVideo:
  handler: functions/api/createVideo.main
  events:
    - http:
        path: videos
        method: post
        cors: true
listVideo:
  handler: functions/api/listVideo.main
  events:
    - http:
        path: videos
        method: get
        cors: true
getVideo:
  handler: functions/api/getVideo.main
  events:
    - http:
        path: videos/{id}
        method: get
        cors: true
        request:
          parameters:
            paths:
              id: true
createComment:
  handler: functions/api/createComment.main
  events:
    - http:
        path: comments
        method: post
        cors: true
listComment:
  handler: functions/api/listComment.main
  events:
    - http:
        path: comments/{videoId}/{userId}
        method: get
        cors: true
        request:
          parameters:
            paths:
              videoId: true
              userId: true
createLike:
  handler: functions/api/createLike.main
  events:
    - http:
        path: likes
        method: post
        cors: true
deleteLike:
  handler: functions/api/deleteLike.main
  events:
    - http:
        path: likes/{comment}/{user}
        method: delete
        cors: true
        request:
          parameters:
            paths:
              comment: true
              user: true
createStrip:
  handler: functions/processing/createStrip.main
  layers:
    - arn:aws:lambda:eu-central-1:861288909389:layer:ffmpeg:1
    - arn:aws:lambda:eu-central-1:861288909389:layer:image-magick:1
  events:
    - existingS3:
        bucket: 'videocloud-production-inputbucket-1p5ppjlf78zwe'
        events:
          - 's3:ObjectCreated:*'
        rules:
          - prefix: 'public/outputs/360_'
multiRes:
  handler: functions/processing/multiRes.main
  layers:
    - arn:aws:lambda:eu-central-1:861288909389:layer:ffmpeg:1
  events:
    - existingS3:
        bucket: 'videocloud-production-inputbucket-1p5ppjlf78zwe'
        events:
          - 's3:ObjectCreated:*'
        rules:
          - prefix: 'public/videos/'
