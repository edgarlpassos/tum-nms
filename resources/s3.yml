Resources:
  InputBucket:
    Type: AWS::S3::Bucket
    Properties:
      # Set the CORS policy
      CorsConfiguration:
        CorsRules:
          -
            AllowedOrigins:
              - '*'
            AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            MaxAge: 3000

  StripBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ${self:custom.secrets.STRIP_BUCKET_NAME}

# Print out the name of the bucket that is created
Outputs:
  InputBucketName:
    Value:
      Ref: InputBucket
